<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 3 - Electron JS Nivel II</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <main>
        <div class="contenedorTodo">
            <div class="cajaTrasera">
                <div class="cajaTraseraLogin">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btnLogin">Ir a iniciar sesión</button>
                </div>
                <div class="cajaTraseraRegister">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btnRegister">Ir a regístrarse</button>
                </div>
            </div>
            <div class="contLoginRegister">
                <form action="" class="formLogin">
                    <h2>Iniciar Sesión</h2>
                    <input id="username" type="text" placeholder="Usuario" required>
                    <input id="password" type="password" placeholder="Contraseña" required>
                    <button id="btnLoguearse">Entrar</button>
                </form>
                <!-- obj-2 -->
                <form action="" class="formRegister">
                    <h2>Regístrarse</h2>
                    <input id="nuevoName" type="text" placeholder="Nombre completo" required>
                    <input id="nuevoUser" type="text" placeholder="Usuario" required>
                    <input id="nuevoPass" type="password" placeholder="Contraseña" required>
                    <!-- obj-3 -->
                    <button id="btnBuscarImg">Seleccionar foto de perfil</button>
                    <button id="btnRegistrarse">Regístrarse</button>
                    <!-- obj-4 | Ruta de la foto seleccionada -->
                    <input id="archivoRuta" type="hidden">
                </form>
            </div>
        </div>
    </main>
</body>
<script src="./js/form.js"></script>
<script src="./js/index.js"></script>

</html>
